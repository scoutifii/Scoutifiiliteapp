{% extends 'base.html' %}
{% load static %}
{% block title %} Status Report {% endblock %}
  {% block content %}
  <div class="container-report">
    <div class="report-cards">
      <div class="card">
          <h5 class="text-gry">Total Users</h5>

          <!-- FONT SIZES -->
           <div class="font-size">
              <h1>{{active_users}}</h1>                
           </div> 
      </div>
      <div class="card">
          <h5 class="text-gry">Total Posts</h5>

          <!-- FONT SIZES -->
           <div class="font-size">
              <h1>{{total_posts}}</h1>                
           </div> 
      </div>
      <div class="card">
          <h5 class="text-gry">Daily Users</h5>

          <!-- FONT SIZES -->
           <div class="font-size">
              <h1>{{daily_users}}</h1>                
           </div> 
      </div>
    </div>

    <div class="container-bar">
        <canvas id="usersByCountry"></canvas>
    </div>

    <div class="posts-by-user">
        <canvas id="postsByUser"></canvas>
    </div>

    <div class="posts-by-category">
        <canvas id="postsByCategory"></canvas>
    </div>

  </div>
  <!-- HTML -->


  {% endblock %}

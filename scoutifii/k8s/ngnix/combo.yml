apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 3   # more than one deployments by default its 1
  selector:
    matchLabels:
      app: nginx-deployment
  template:
    metadata:
      labels:
        app: nginx-deployment
    spec:
      containers:
        - name: nginx
          image: nginx-latest   # image coming directly from docker hub
          ports:
            - containerPort: 80


---
# Exposing to the outside world
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: tcp
      port: 80
      targetPort: 80 # Container deployment port
  selector:
    app: nginx-deployment